{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="contact-nav" style=" background: linear-gradient(rgba(91, 5, 212, 0.976), rgba(63, 8, 134, 0.96));">

    <img src="{% static 'images/close-up-young-business-team-working.jpg' %}" alt="" style="width: 100%;position: relative;opacity: 0.3;height:40vh;object-fit:cover">
    <h1 style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); color: white;" class="fw-bolder"><strong>Get In Touch</strong></h1>
</div>

<div style="background-color:#fff;margin:40px">
    <form style="width:50%;margin:auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);" method='post'>
        
        <h1 class="pt-3" style="text-align: center; color: #333; margin-bottom: 20px;">Contact Page</h1>
        {% csrf_token %}
        {{form|crispy}}

        <button class="btn btn-primary mb-5" style="display: block; width: 100%;">Submit</button>
    </form>
</div>
{% endblock content %}
