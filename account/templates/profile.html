{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="details-nav" style=" background: linear-gradient(rgba(91, 5, 212, 0.976), rgba(63, 8, 134, 0.96));">

    <img src="{% static 'images/close-up-young-business-team-working.jpg' %}" alt="" style="width: 100%;position: relative;opacity: 0.3;height:20vh;top: 60%;object-fit:cover">
    <h1 style="position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); color: white;" class="fw-bolder"><strong>Profile Update Form</strong></h1>
</div>

<div style="width:50%;margin:auto;">
    
    <a href="{% url "seeker_update" jobs.pk %}" style="text-decoration:none;"><button type="submit" class="btn" style="width:900px;border-radius:50px;background-color:#F65129;color:#fff;padding:15px;margin:20px">Update Seeker Form</button></a>
</div>


<div style="background-color:#fff;margin:40px">
<form style="width:50%;margin:auto; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);padding:40px" method='post'>

{% csrf_token %}    
{{form|crispy}}

<button class="mb-5 btn" style="background-color:#F65129;color:#fff;width:120px">Submit</button>
</form>
</div>
{% endblock content %}
