{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div style="border:1px solid grey;background-color:#fff">
<form style="width:50%;margin:auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);" method='post'>
    <h1>Employee form</h1>
    {% csrf_token %}
{{form|crispy}}

<button class="btn btn-primary mb-5">Submit</button>
</form>
</div>
{% endblock content %}
